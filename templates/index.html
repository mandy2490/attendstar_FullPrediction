<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sales Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; max-width: 800px; margin: auto; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #218838; }
        .form-container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h2>Enter Event Details</h2>

    <div class="form-container">
        <form method="post">
            <label>Venue City:</label>
            <input type="text" name="Venue_City" required>

            <label>Venue State:</label>
            <input type="text" name="Venue_State" required>

            <label>Is Midwest:</label>
            <select name="Is_Midwest">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Is Northeast:</label>
            <select name="Is_Northeast">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Is South:</label>
            <select name="Is_South">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Is West:</label>
            <select name="Is_West">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Is Weekend:</label>
            <select name="IsWeekend">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Is Holiday:</label>
            <select name="IsHoliday">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Is Next Day Holiday:</label>
            <select name="IsNextDayHoliday">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Is Out of CBSA Area?</label>
            <select name="Is_outof_CBSA_Area?">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Event Duration (Hours):</label>
            <input type="number" name="Event_Duration_Hours" required>

            <label>Total Tickets Availability:</label>
            <input type="number" name="Total_Tickets_Availability" required>

            <label>Average Ticket Price:</label>
            <input type="number" step="0.01" name="Average_ticketPrice" required>

            <label>Max Ticket Price:</label>
            <input type="number" step="0.01" name="Max_ticket_price" required>

            <label>Min Ticket Price:</label>
            <input type="number" step="0.01" name="Min_Ticket_Price" required>

            <label>Days Window Ticket Sales:</label>
            <input type="number" name="Days_Window_Ticket_Sales" required>

            <label>Total Number of Events/Shows:</label>
            <input type="number" name="Total_Number_of_events_shows" required>

            <label>Median Household Income (2022):</label>
            <input type="number" name="Median_Household_Income(2022)" required>

            <label>Total Population:</label>
            <input type="number" name="Total_Population" required>

            <label>Male Population Total:</label>
            <input type="number" name="Male_Population_Total" required>

            <label>Total Male 17 and Under:</label>
            <input type="number" name="Total_Male_17_and_Under" required>

            <label>Total Male 18 to 29:</label>
            <input type="number" name="Total_Male_18_to_29" required>

            <label>Total Male 30 to 45:</label>
            <input type="number" name="Total_Male_30_to_45" required>

            <label>Total Male 45 to 59:</label>
            <input type="number" name="Total_Male_45_to_59" required>

            <label>Total Male 60 and Above:</label>
            <input type="number" name="Total_Male_60_and_Above" required>

            <label>Female Population Total:</label>
            <input type="number" name="Female_Population_Total" required>

            <label>Total Female 17 and Under:</label>
            <input type="number" name="Total_Female_17_and_Under" required>

            <label>Total Female 18 to 29:</label>
            <input type="number" name="Total_Female_18_to_29" required>

            <label>Total Female 30 to 45:</label>
            <input type="number" name="Total_Female_30_to_45" required>

            <label>Total Female 45 to 59:</label>
            <input type="number" name="Total_Female_45_to_59" required>

            <label>Total Female 60 and Above:</label>
            <input type="number" name="Total_Female_60_and_Above" required>

            <label>Times Event Happened Here:</label>
            <input type="number" name="Times_Event_Happened_Here" required>

            <label>Number of Days Event Hosted:</label>
            <input type="number" name="Number_of_Days_event_hosted" required>

            <button type="submit">Predict</button>
        </form>
    </div>

    {% if transformed_inputs %}
        <h3>Transformed Inputs</h3>
        <p>{{ transformed_inputs }}</p>
    {% endif %}

    {% if plot_url %}
        <h3>Prediction Result</h3>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Predicted Sales">
    {% endif %}
</body>
</html>
